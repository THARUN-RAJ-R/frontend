<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <div>
            <h1>guess number</h1>
            <input type="number" id="num1">
            <button onclick="check()">guess</button>
            <h3 id="result">points:10</h3>
        </div>
        <script>
            var points=10
            function check()
            {
                var num= Number(document.getElementById("num1").value);
                var rand=Math.floor(Math.random()*10+1)
                var result = document.getElementById("result");
                if(num==rand){
                    points++;
                    result.innerHTML=`your points:${points}`;
                }
                else{
                    points--;
                    result.innerHTML=`your points:${points}`;
                }
            }
        </script>
</body>
</html>
